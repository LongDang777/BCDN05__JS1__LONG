<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Tính Diện tích, Chu vi hình chữ nhật. -->

    <!-- mô Hình khối  -->
<!-- 
    k1: input
    Chiều dài hình chữ nhật. chieuDai.
    Chiều Rộng hình chữ nhật. chieuRong.
    
    k2
    B1: tạo biến và gán giá trị.
    B2: tính chu vi và diện tích
        chuVi = (chieuDai + chieuRong) * 2
        dienTich = chieuDai * chieuRong

    k3 output
    chu vi hình chữ nhật (m)
    diện Tích hình Chữ Nhật (m2)
    
-->

    <script>
        // B1:
        var chieuDai    = 20,
            chieuRong   = 5;
        
        // B2:
    var     chuVi = (chieuDai + chieuRong) * 2;
    var     dienTich = chieuDai * chieuRong;

        // b3
        console.log('Chu vi hình chữ nhật là: '+ chuVi +'m');
        console.log('Diện tích hình chữ nhật là: ' + dienTich +'m2');
    </script>
</body>
</html>
